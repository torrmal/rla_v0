<head>
  <title>Meteor Streams - Server to Client Notifications with Reactively</title>
</head>

<body>
  {{> body}}
</body>

<template name='body'>
  <div class='container'>
    <h2>Server to Client Notifications with Reactively</h2>
    <hr/>
    <button id='clear-messages' class='btn btn-small btn-danger'>Clear Messages</button><br><br>
    <div id='messages'>
      {{#each messages}}
        <div>
          {{message}} - {{dateString}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
